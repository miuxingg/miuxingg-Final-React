<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/154e3c8807.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="background">
        <div class="login">
            <h1>Login Form</h1>
            <input type="text" class="input-text" placeholder="Email">
            <input type="password" class="input-text" placeholder="Password">
            <div class="clear"></div>
            <button class="submit">LOGIN</button>
            </br>
            <p class="text">Or login width</p>
            <br>
            <button class="login-with goolge"><i class="fab fa-google-plus-g"></i> Goggle</button>
            <button class="login-with facebook"><i class="fab fa-facebook"></i> Facebook</button>
            <br>
            <p class="text">Not a member? <span class="signup">Signup now</span> </p>
        </div>

        <div class="login register">
            <h1>Register Form</h1>
            <input type="text" class="input-text" placeholder="Username">
            <input type="text" class="input-text" placeholder="Email">
            <input type="password" class="input-text" placeholder="Password">
            <div class="clear"></div>
            <button class="submit">LOGIN</button>
            </br>
            <p class="text">Or register width</p>
            <br>
            <button class="login-with goolge"><i class="fab fa-google-plus-g"></i> Goggle</button>
            <button class="login-with facebook"><i class="fab fa-facebook"></i> Facebook</button>
            <br>
            <p class="text">Have account? <span class="signup">Login</span> </p>
        </div>
    </div>
</body>
</html>
