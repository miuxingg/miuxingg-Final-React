    <div class="products">
        <h1 class="center">Add new product</h1>
        <div class="product-add">
            <div class="row-add">
                <h3 class="title-add">Product Name</h3>
                <input type="text" class="inp-add-product">
            </div>
            <div class="row-add">

                <input type="text" class="inp-add-product" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

            </div>
